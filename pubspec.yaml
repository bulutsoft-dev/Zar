name: zar
description: Basit zar atma uygulamasÄ±
publish_to: 'none'
version: 1.0.1+3

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  provider: ^6.1.1
  shared_preferences: ^2.2.2
  uuid: ^4.3.3
