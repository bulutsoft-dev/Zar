  image_path_android_dark: "assets/zarpronolabel_dark.png"
  adaptive_icon_background_dark: "#1A1A2E"
  adaptive_icon_foreground_dark: "assets/zarpronolabel_dark.png"
  adaptive_icon_monochrome_dark: "assets/zarpronolabel_dark.png"
